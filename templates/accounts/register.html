{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card shadow-lg border border-danger border-1 rounded mt-3 bottom-element px-4 py-3">
                <div class="card-body">
                    <h1>Register</h1>
                    <form action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form |crispy }}
                        <div class="row d-flex justify-content-center">
                            <div class="col-4 mt-4 text-center">
                                <button type="submit" class="btn btn-danger px-3">Register</button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
