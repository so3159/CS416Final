<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Movies</title>
    </head>
    <body>
    <!----------------------------------------------------------------------->
    <!------------------------------- Nav bar ------------------------------->
    <!----------------------------------------------------------------------->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
            <a class="navbar-brand text-danger" href="#">Neftlix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">View lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Log out</a>
                    </li>
                </ul>
                <div class="col-5">
                    <div class="input-group my-2">
                        <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-danger" type="submit">Search</button>
                        </div>
                    </div>                      
                </div>
            </div>
        </nav>
    <!----------------------------------------------------------------------->
    <!----------------------------------------------------------------------->
    <!----------------------------------------------------------------------->



        <div class="container">
            <!----------------------------------------------------------------------->
            <!------------------------------- Sign-in ------------------------------->
            <!----------------------------------------------------------------------->
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h1 >Login</h1>
                            <form action="{% url 'login' %}" method="post" novalidate>
            <!--                {% csrf_token %}
                                {{ form|crispy }}                               -->
                                <div class="d-grid gap-2 my-3 ">
                                    <button class="btn btn-secondary btn-lg" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                                    <hr>
                                    <a href="{% url 'register' %}" class="btn btn-danger btn-lg"><i class="fas fa-plus"></i> Create a new account</a>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!----------------------------------------------------------------------->
    <!----------------------------------------------------------------------->
    <!----------------------------------------------------------------------->

    <!------------------------------------------------------------------------>
    <!-------------------------------- Footer -------------------------------->
    <!------------------------------------------------------------------------>
        <footer class="footer bg-dark mt-auto py-3">
            <div class="d-flex justify-content-around">
                <p class="text-light">Place sticky footer content here.</p>
            </div>
        </footer>          
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
