        <div class="container">
            <!----------------------------------------------------------------------->
            <!------------------------------- Profile ------------------------------->
            <!----------------------------------------------------------------------->
            <form class="px-2 pb-5 mb-5">
                <div class="row">
                    <div id="first-column" class="col-lg-3">
                        <div id="fan-details" class="col bg-white my-4 shadow p-4">
                            <h1 class="section-heading pt-1">ACCOUNT<br>DETAILS</h1>
                            <div class="row px-3">
                                <input type="text" id="name" class="border-0 border-bottom" name="name" placeholder="Name">
                            </div>
                            <div class="row py-3 px-3">
                                <input type="text" id="birthday" class="border-0 border-bottom" name="birthday" placeholder="Date of Birth">
                            </div>
                            <div class="row px-3">
                                <input type="text" id="username" class="border-0 border-bottom" name="position" placeholder="Username">
                            </div>

                            <h1 class="section-heading mt-3 pt-3 pb-2">CONTACT<br>INFORMATION</h1>
    
                            <div class="row pb-3 px-2">
                                <input type="text" id="phone" class="border-0 border-bottom" name="phone" placeholder="Phone">
                            </div>
                            <div class="row pb-4 px-2">
                                <input type="text" id="phone2" class="border-0 border-bottom" name="email" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <div id="second-column" class="col-lg-5">
                        <div id="biography" class="row-6 bg-white shadow p-4 my-4">
                            <h1 class="section-heading">BIOGRAPHY</h1>
                            <textarea class="form-control rounded no-resize" id="biography-textarea" name="biography" rows="5"></textarea>
                        </div>
                        <div id="athlete-history" class="row-6 bg-white shadow p-4">
                            <h1 class="section-heading">ATHLETE HISTORY</h1>
                            <div class="mb-3 px-2">
                                <div class="row pb-2">
                                    <input type="text" id="team-name1" class="border-0 border-bottom" name="team-name1" placeholder="Team Name">
                                </div>
                                <div class="row pb-2">
                                    <div class="col">
                                        <input type="text" id="position1" class="border-0 border-bottom" name="position1" placeholder="Position">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="years1" class="border-0 border-bottom" name="years1" placeholder="Years">                     
                                    </div>    
                                </div>   
                            </div>
                            <div class="mb-3 px-2">
                                <div class="row pb-2">
                                    <input type="text" id="team-name2" class="border-0 border-bottom" name="team-name2" placeholder="Team Name">
                                </div>
                                <div class="row pb-2">
                                    <div class="col">
                                        <input type="text" id="position2" class="border-0 border-bottom" name="position2" placeholder="Position">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="years2" class="border-0 border-bottom" name="years2" placeholder="Years">                     
                                    </div>    
                                </div>   
                            </div>
                            <div class="mb-2 px-2">
                                <div class="row pb-2">
                                    <input type="text" id="team-name3" class="border-0 border-bottom" name="team-name3" placeholder="Team Name">
                                </div>
                                <div class="row pb-2">
                                    <div class="col">
                                        <input type="text" id="position3" class="border-0 border-bottom" name="position3" placeholder="Position">
                                    </div>
                                    <div class="col">
                                        <input type="text" id="years3" class="border-0 border-bottom" name="years3" placeholder="Years">                     
                                    </div>    
                                </div>   
                            </div>
                        </div>
                    </div>
                    <div id="third-column" class="col-lg-4">
                        <div id="achievements" class="row-6 bg-white shadow p-4 my-4">
                            <h1 class="section-heading">ACHIEVEMENTS</h1>
                            <textarea class="form-control mb-2 rounded no-resize" id="achievement-textarea1" name="achievement1" rows="2" placeholder="Achievement 1"></textarea>
                            <textarea class="form-control mb-2 rounded no-resize" id="achievement-textarea2" name="achievement2" rows="2" placeholder="Achievement 1"></textarea>
                            <textarea class="form-control mb-2 rounded no-resize" id="achievement-textarea3" name="achievement3" rows="2" placeholder="Achievement 1"></textarea>
                        </div>
                        <div id="endorsements" class="row-6 bg-white shadow p-4">
                            <h1 class="section-heading">ENDORSEMENTS</h1>
                            <textarea class="form-control mb-2 rounded no-resize" id="endorsement-textarea1" name="endorsement1" rows="2" placeholder="Endorsement 1"></textarea>
                            <textarea class="form-control mb-2 rounded no-resize" id="endorsement-textarea2" name="endorsement2" rows="2" placeholder="Endorsement 1"></textarea>
                            <textarea class="form-control mb-2 rounded no-resize" id="endorsement-textarea3" name="endorsement3" rows="2" placeholder="Endorsement 1"></textarea>
                        </div>            
                    </div>
                </div>
                <div class = "d-flex flex-row-reverse bd-highlight mt-4">
                    <input type="submit" class="btn btn-danger mx-2" value="Update">
                    <button type="button" class="btn btn-dark mx-2">Cancel</button>
                </div>
            </form>
        </div>
