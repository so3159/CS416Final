{% extends 'base/base.html' %}

{% block title %}
Movie time
{% endblock title %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-lg-10">
        <p class="display-3">Search For a Movie Title</p>
        <p></p>

        <!--
            
            Uses search function from movie.urls
            
         -->
        <form action="{% url 'results' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="search_term">Search For Movies</label>
                <input type="text" class='form-control' id='search_term' name='search_term' placeholder='e.g  "Batman" , "Inception" '>
                <small id='search_term' class="form-text text-muted">Think Action</small>
            </div>

    </div>
</div>
<!-- 

    Row with 3 Buttons That Have Functionality as follows
    Search for movies: form submit movie/search function. Redirects to index2.html
    Edit profile: url accounts/edit_profile, redirects to functional edit_profile.html
    Logout: url accounts/logout, redirects to index4.html (login or signup page)

 -->
<div class="row justify-content-center">

    <div class="col-lg-3">
        <button class="btn btn-success" type='submit'>Click me Search For Movies</button>
    </div>
        </form>
    <div class="col-lg-3">
        <p><a href='{% url 'edit_profile' %}'  class="btn btn-success" >Click me to edit your profile</a></p>
    </div>
    <div class="col-lg-3">
        <a href="{% url 'logout' %}" class="btn btn-success btn-lg"><i class="fas fa-plus"></i> Logout</a>
    </div>

</div>

{% endblock body %}
