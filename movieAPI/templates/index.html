{% extends 'base/base.html' %}

{% block title %}
Movie time
{% endblock title %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-lg-10">
        <p class="display-3">Search For a Movie Title</p>
        <p></p>
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="search_term">Search For Movies</label>
                <input type="text" class='form-control' id='search_term' name='search_term' placeholder='e.g  "Batman" , "Inception" '>
                <small id='search_term' class="form-text text-muted">Think Action</small>
            </div>
            <button class="btn btn-success" type='submit'>Click me to hit the api</button>
        </form>
    </div>
</div>

{% endblock body %}
